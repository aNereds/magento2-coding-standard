name: 'PHP CS for Magento 2 GitHub Actions'
description: 'Validates code by PHP Code sniffer'
inputs:
  fileExtensions:
    description: 'File extensions to check'
    required: false
    default: 'php,phtml,xml'
  onlyErrors:
    description: 'Display only errors if such exists'
    required: false
    default: 'no'
  sourceReport:
    description: 'Display Source report if such exists'
    required: false
    default: 'no'
  errorSeverity:
    description: 'Error severity'
    required: false
    default: '10'
  warningSeverity:
    description: 'Warning severity'
    required: false
    default: '10'
outputs:
  time:
    description: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.fileExtensions }}
    - ${{ inputs.onlyErrors }}
    - ${{ inputs.sourceReport }}
branding:
  icon: 'code'
  color: 'green'
